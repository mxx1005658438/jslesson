        function createCode() {
            let str = 'aaadhAAAAA123455555'
            let value = '';
            let number = 0;
            while (num < 4) {
                let index = Math.round(Math.random() * (str.length - 1 - 0) + 0);
                let item = str[index];
                if (value.toUpperCase() === -1) {
                    value += item;
                    num++;
                }
            }
            console.log(value)
