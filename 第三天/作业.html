    <script>
    第一周第三天作业
// 1、

    var i = 5;//4
    function fn(i) {
        return function (n) {
            console.log(n + (++i));// 2+5
        }
    }
    var f = fn(3);
    f(4);//8
    fn(3)(6);//10
    f(2);//7
    console.log(i);//5


// 2、

    var i = 2;//3
    function fn() {
        i += 2;
        return function (n) {
            console.log(n + (--i))
        }
    }
    var f = fn();
    f();//NaN
    f(3);//5
    fn()(2);//5


// 3、

    var num =1;
    var obj = {
        num : 2,//4
        fn : (function () {
            this.num *= 2;// 2
            num +=3;
            var num =1;//4 6
            return function () {
                    num +=2;//3
                    this.num +=2
                    console.log(++num);
            }
        })()
    };
    var f= obj.fn;
    f();//4
    obj.fn();//7
    console.log(window.num,obj.num);//4,4  


// 4、
    var num = 10;//30
    var obj = {num: 15};
    obj.fn = (function (num) {
        this.num += 10;
        num *= 2;//20
        return function (n) {
            this.num += n;
            console.log(n + (--num));
        }
    })(obj.num);
    var fn = obj.fn;
    fn(10);//39
    obj.fn(15);//43
    console.log(window.num, obj.num);//30 30
