
<!DOCTYPE html>

<body>
    <script>
        /* 
            当我们打开一个页面时候会形成两个虚拟的内存：栈内存、堆内存
            堆内存：用来存储引用数据类型值的
            栈内存(全局栈内存、私有栈内存)：存储基本值和变量、为代码执行提供环境

            栈内存存储的东西越多，栈内存的空间就越少，导致执行的速度就会越来越慢
            当前页面中栈内存越多，运行内存被占用的空间也就越多，这样也会使整个页面变慢
            
            栈内存：
            全局栈内存：打开页面形成
            私有栈内存：函数执行
            堆内存
        */
    </script>
</body>
</html>
