       function Fn(n) {
            let m = 10;
            this.total = m + n;
            this.say = function () {
                console.log(this.total);
            }

        };

        let f1 = new Fn(10);//{total:20,say:f}
        let f2 = new Fn(20);//{total:30,say:f}
        let f3 = Fn(10);//undefined
        console.log(f3);//undefined
        console.log(f1.n);//undefined
        console.log(f2.m);//undefined
        console.log(f1.total);//20
        f2.say();//30
        console.log(f1 === f2);//false

        // new 函数执行 叫做构造函数运行模式，此时的Fn就是自定义的Fn类(构造函数)，函数执行之后的返回结果是一个对象，叫做实例对象

        // 实例是对象数据类型的(实例化对象)
        // 类是函数数据类型的
        // 构造函数里的this指向当前实例

        /* 
        普通函数和构造函数的区别：
            1、运行上的区别
                1、构造函数运行：形成私有作用域-->形参赋值-->变量提升-->默认生成当前实例-->让当前的this指向当前的实例-->代码执行-->默认把当前实例return出去-->作用域是否销毁
                2、普通函数运行：形成私有作用域-->形参赋值-->变量提升-->代码执行-->作用域是否销毁
            2、执行上的区别：
                1、普通函数是函数名加小括号执行
                2、构造函数是函数名前加new，如果你不想传实参，可以省略函数执行的小括号
            3、如果你手动return一个基本值，那不会影响构造函数的返回值，但是你要是手动return一个引用值，那构造函数的返回值就会发生变化(此时的返回值已经不是当前的实例)，我们不要轻易在构造函数里写return
        */
