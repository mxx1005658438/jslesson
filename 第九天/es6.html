<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <script>
       /*箭头函数:
       1、如果只有return一行代码，可以省略大括号和return
       2、如果只有一个形参，可以省略小括号
       3、如果return的是{}，要给空对象写小括号
       4、箭头函数里没有this，如果使用就往上一级查找直到找到window为止
       5、箭头函数没有argument
       6、箭头函数不能被new(不能当作构造函数)*/
    function fn(n){
        return function(m){
            return function(x){
                console.log(x)
            }
        }
    }
    fn()()(1)
</script> 
</body>
</html>
