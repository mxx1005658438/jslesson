        function toArray(likeAry) {
            // likeAry就是你传进来的类数组
            let ary = []; // 创建一个数组
            try {
                // slice内部操作的是this，利用call改变slice的this指向，指向当前的类数组，在利用slice可以克隆的特点，就会得到一个克隆之后的新数组
                ary = Array.prototype.slice.call(likeAry);
            } catch (e) {
                console.log(e); // 输出报错信息
                // 把类数组循环一遍，在把类数组的每一项push到ary中
                for (var i = 0; i < likeAry.length; i++) {
                    ary.push(likeAry[i])
                }
            }
            return ary;
        }

        console.log(toArray(divs))
