<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // let obj = {
        //     name: 1
        // }
        // let ss = Object.create(obj) // 默认创建一个空对象，并且把这个对象的__proto__指向传递的第一个实参
        // console.log(ss);

        function A(){
            this.a = 10;
        };
        A.prototype.say = function(){
            console.log('haha')
        };
        function B(){
            this.s = 100;
            A.call(this); // 让函数A以普通函数身份运行，并且把A函数的this指向了当前类B的实例
        };
        B.prototype = Object.create(A.prototype); // 创建一个空对象，把这个空对象的__proto__指向了类A的原型，并且把这个空对象赋值给类B的原型
        // f2-->A.prototype-->Objetc.prototype
        // f1-->{eat:f}-->A.prototype-->Objetc.prototype

        let f1 = new B();
        console.log(f1.a); // 10
        console.log(f1.s); // 100
        f1.__proto__.eat = function(){ console.log('eat')};
        f1.eat(); // 'eat'
        let f2 = new A();
        console.log(f1)
        // f2.eat()
    </script>
</body>

</html>
