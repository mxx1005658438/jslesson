   /*
   作用域链：在私有作用域里使用一个变量，先看自己有没有，如果自己有就用自己的，如果没有就往上一级作用域查找，如果还没有就往上一级的上一级查找，直到找到全局作用域为止，如果还没有就报错
   ==========================================
   原型链：在对象里查找一个属性，先看自己私有的有没有，如果有就直接用，如果没有就通过__proto__属性查找当前所属类的原型，原型上有，就使用，如果原型上也没有，就通过原型是__proto__找到原型所属类的原型，直到找到object的原型为止，如果还没有就是undefined
   */

    function unique(ary){
        let obj={};
        for(var i=0;i<ary.length;i++){
          if(obj[ary[i]]!==undefined)
          ary.splice(i,1);
          i--;
          ary[i]=ary[ary.length-1];
          ary.length--;
          i--;
        }
        else {
             obj[ary[i]] = ary[i]
            obj [1] = 1
                }
            }
