    <script>    
      // 1、client系列；获取的值是一个数字
                // clientWidth：当前元素可视区域的宽度  宽度+左右padding
                // clientHeight：当前元素可视区域的高度  宽度+上下padding
                // clientLeft: 当前元素左边框的宽度
                // clientTop: 当前元素上边框的高度

                // console.log(box.clientWidth) // 240
                // console.log(box.clientHeight) // 240
                // console.log(box.clientLeft) // 10
                // console.log(box.clientTop) // 10

     // 2、offset系列
                // offsetWidth:当前元素的总宽度 clientWidth+左右border
                // offsetHeight:当前元素的总宽度 clientHeight+上下border

                // console.log(box.offsetWidth) // 260
                // console.log(box.offsetHeight) // 260
   // 3、scroll系列
                // scrollHeight: 如果当前元素的内容没有溢出，那他等clientHeight,如果内容溢出了，等于上padding+溢出的真实高度
                // scrollWidth: 如果当前元素的内容没有溢出，那他等clientWidth,如果内容溢出了，等于左padding+溢出的真实宽度
                console.log(box.scrollHeight)            
    </script>
