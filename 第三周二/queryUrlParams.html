<body>
    <script>
     /* 
        let url = 'http://www.baidu.com?name=erYa&age=18#index';
        利用正则捕获到所有的参数
        name=erYa
        let reg = /([^&#=?]+)=([^&#=?]+)/g
        */ 
        let url = 'http://www.baidu.com?name=erYa&age=18#index';  
        String.prototype.queryUrlParams = function queryUrlParams(){
            // this-->实例
            let reg = /([^&#=?]+)=([^&#=?]+)/g;
            let obj = {};
            this.replace(reg,function(){
                let [,key,value] = arguments;
                obj[key] = value
            })
            this.replace(/#([^&#=?]+)/,function(){
                // console.log(arguments)
                let [,value] = arguments
                obj.hash = value
            })
            return obj
        }
        console.log(url.queryUrlParams())
    </script>
</body>
