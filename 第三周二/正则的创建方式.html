<body>
    <script>
    /*
    实例的创建方式：
    1、字面量
    2、构造函数：用构造函数创建的正则可以拼变量
    */
    //把age变量所代表的值插入到正则中
    let age='name';
    let reg=new RegExp('w'+age+'w')
    console.log(reg)// /wnamew/
   
    </script>
</body>
