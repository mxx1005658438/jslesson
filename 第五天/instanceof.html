<body>
    <script>
    //检测当前实例是否属于某个类，实例instanceof不能检测基本值，只能检测对象数据类型的值
    //创建变量的方式：1、字面量方式创建 2、构造函数方式创建
    //let ary=[];
   // let num=1;
   // console.log(num instanceof Number)//false
    //console.log(ary instanceof Array)//true
    //console.log(ary instanceof String)//false
    //number/string/boolean/undefined/object/array/regexp/date/symbol
    let num=new Number(3);
    console.log(num)
    console.log(num.toFixed(2))
    console.log((3).toFixed(2))
    function Fn(){
        this.name=12;
        return 1
    }
    let f=new Fn;
    console.log(f);
    console.log(f instanceof Fn)//true
    console.log([] instanceof Object)//true

    </script>
</body>
