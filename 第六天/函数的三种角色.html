<body>
   <script>
   /*
  函数的三种角色：
  1、普通函数：
     1、实参、形参、return、arguments、箭头函数
     2、this、变量提升、作用域、闭包、
     3、函数执行：形成私有作用域、形参赋值、变量提升、代码执行、作用域是否销毁
     4、length是函数的形参个数、Name是函数的名字
     5、形参也是私有变量，在私有作用域里创建的变量

  2、构造函数：
     1、形成私有作用域、形参赋值、变量提升、默认生成一个对象、让当前this指向这个空对象、代码执行、默认把这个对象renturn 出去、作用域是否销毁、默认把这个对象renturn出去(把当前实例return出去)
   
     2、执行前要加new，如果指向时不需要传递实参，可以省略执行小括号
     3、如果手动return基本值，那不会影响构造函数的返回值，但是如果手动return引用值，那构造函数的返回值就被改变（此时的返回值已经不是当前的实例)

     4、构造函数里的this是当前实例
     5、实例是对象数据类型的
     6、构造函数是函数数据类型的

  3、普通对象
    1、对象是由键值对组成，而且键值对的属性名是数字和字符串数据类型的
    2、Name：当前函数的名字   length：当前函数形参的个数
*/
/*
函数：普通函数、类
对象：普通对象、实例、原型、数组、正则、Math、函数
类：类的继承、多态和封装
*/
   
   </script>
